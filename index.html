<html>
    <head>
        <title>Neural Network Test</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
        
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Neural Network Example</h1>
            </header>
            <hr/>
            <h3>Word Processing & Transmuting</h3>
            <div class="row">
                <div class="col">
                    <input id="wordtotrain" type="text"/>
                    <button onclick="startProcess()">Process<span class="glyphicon glyphicon-education" aria-hidden="true"></span></button>
                    <button onclick="startDecomposition()">Transmute<span class="glyphicon glyphicon-education" aria-hidden="true"></span></button>
                    <button onclick="startStringProcess()">Convert</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h4>Result</h4><br/>
                    <div id="binaryresult"></div>
                </div>
            </div>
            <hr/>
            <h3>Trainer</h3>
            <div class="row">
                <div class="col">
                    <input id="timestotrain" type="number" value="0"/>
                    <input id="trainword" type="text" value="word to train"/>
                    <input id="resultexpected" type="text" value="result to expect"/>
                    <button onclick="trainNetwork()">Train<span class="glyphicon glyphicon-education" aria-hidden="true"></span></button>
                </div>
                <div class="col">
                    <button>Save</button>
                    <button>Load</button>
                </div>
            </div>
            <hr/>
            <a data-toggle="collapse" href="#interact" role="button" aria-expanded="false" aria-controls="interact">
                <h3>Interact <span class="glyphicon glyphicon-star" aria-hidden="true"></span></h3>
            </a>
            <div class="collapse" id="interact">
                <div class="card card-body">
                    <input id="wordAsked" type="text"/>
                    <button onclick="askQuestion()">Send</button>
                    <br/>
                    <textarea id="response"></textarea>
                </div>
            </div>
            <hr/>
            <h3>Log</h3>
            <div class="row">
                <div class="card card-body">
                    <ol id="log">
                        <li>LOG</li>
                        <hr/>
                    </ol>
                </div>
            </div>
        </div>
    </body>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/synaptic.js"></script>
    <script src="js/wordprocessor.js"></script>
    <script src="js/orula.js"></script>
    <script>
        var startStringProcess = () => {
            var now = new Date();
            var input = $("#wordtotrain").val();
            var word = normalizedBinaryToString(input);
            console.log("Result : " + word);
            var finish = new Date();
            console.log("Took " + (finish.getTime() - now.getTime()) + " miliseconds to finish.");
        }

        var startDecomposition = () => {
            var now = new Date();
            var input = $("#wordtotrain").val();
            var listofwords = [];
            listofwords = transmute(input);
            //console.log(listofwords);
            $("#binaryresult").html(listofwords.join(" , "));
            var finish = new Date();
            //console.log("Took " + (finish.getTime() - now.getTime()) + " miliseconds to finish.");
        }

        var startProcess = () => {
            var now = new Date();
            var input = $("#wordtotrain").val();
            var inputArray = [];
            var binaryArray = [];
            var binaries = [];
            //console.log(input);
            inputArray = input.split(" ");
            //console.log(inputArray);
            for(var i in inputArray){
                var purgedWord = purgeString(inputArray[i]);
                if(purgedWord) binaryArray.push(toBinary(purgedWord));
            }
            //console.log("---------------------------------------------------------");
            //console.log("Binary Array :");
            //console.log(binaryArray);
            $("#binaryresult").html(binaryArray.join(" "));
            var finish = new Date();
            //console.log("Took " + (finish.getTime() - now.getTime()) + " miliseconds to finish.");
        }

        var askQuestion = () => {
            var question = $("#wordAsked").val().split(" ");
            var preConclusion = [];
            var conclusion = [0, 0, 0, 0];
            for(var i in question){
                var preConclusion = askWord(question[i]);
                for(var j in preConclusion){
                    conclusion[j] += preConclusion[j];
                    if(conclusion[j] >= 1) conclusion[j] = 1;
                }
            }
            conclusion = conclusion + "";
            console.log("Conclusion " + conclusion);
            console.log("Conclusion String " + responses[conclusion.replace(/,/g, "")]);
            $("#response").html(responses[conclusion.replace(/,/g, "")]);
        }
    </script>
</html>
